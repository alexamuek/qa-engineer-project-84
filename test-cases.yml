#На странице корзины пользователь может удалить товар из корзины
- summary: |
    Удаление товара из корзины. Успешно
  requirement: >
    На странице корзины пользователь может удалить товар из корзины
  prerequisites: |
    В корзине добавлено 3 товара с разным количеством товара
  test-data: |
    отсутствуют
  steps:
    - Заходим в корзину
    - Удаляем первый товар в корзине
    - Выходим из корзины
    - Заходим в корзину снова
    - Удаляем второй товар из корзины  
    - Выходим из корзины
    - Заходим в корзину снова
    - Удаляем третий товар из корзины
    - Заходим в корзину снова
  expected-result:
    - после первого удаления в корзине остается 2 товара, общая сумма товаров посчитана исходя из текущего состояния корзины
    - после второго удаления в корзине остается 1 товар, общая сумма товаров посчитана исходя из текущего состояния корзины
    - после третьего удаления в корзине нет товаров, общая сумма товаров посчитана исходя из текущего состояния корзины

