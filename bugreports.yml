  environment: |
    Google Chrome 114.0.5735.106 (Официальная сборка), (64 бит)
    ОС Linux Mint 22.04
  steps-to-reproduce:
    - переходим в карточку товара https://hexlet-products-store.vercel.app/products/29
  expected-result:
    - на странице товара видим основное фото
    - галерею фото
    - рейтинг
    - бренд
    - цену без скидки
    - цену со скидкой
    - размер скидки
    - категорию
    - остаток товаров
    - кнопку Добавить в корзину
    - описание свойст и характеристик товара в удобном для ознакомления виде
  actual-result:
    - фотографии в галерее не одной пропорции
