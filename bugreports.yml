- summary: |
    Неправильно работает поиск по цене
  environment: |
    Google Chrome 114.0.5735.106 (Официальная сборка), (64 бит)
    ОС Linux Mint 22.04
  steps-to-reproduce:
    - Вводим значения фильтра по цене от 20 до 30
    - Очищаем поля ввода для фильтра
  expected-result: >
    На странице с товарами остались товары, у которых цена со
    скидкой входит в выбранный диапозон. После очистки полей ввода пользователь
    должен увидеть снова все товары
  actual-result: |
    После ввода диапозона цен на странице не осталось ни одного товара
