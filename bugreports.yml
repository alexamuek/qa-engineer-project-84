- summary: |
    Неправильно работает поиск по цене
  environment: |
    Google Chrome 114.0.5735.106 (Официальная сборка), (64 бит)
    ОС Linux Mint 22.04
  steps-to-reproduce:
    - Вводим значения фильтра по цене от 20 до 30
    - Очищаем поля ввода для фильтра
  expected-result: >
    На странице с товарами остались товары, у которых цена со
    скидкой входит в выбранный диапозон. После очистки полей ввода пользователь
    должен увидеть снова все товары
  actual-result: |
    После ввода диапозона цен на странице не осталось ни одного товара

- summary: |
    Неправильно работает фильтр по наличию остатков
  environment: |
    Google Chrome 114.0.5735.106 (Официальная сборка), (64 бит)
    ОС Linux Mint 22.04
  steps-to-reproduce:
    - Включаем отбор по наличию остатков
    - В поле поиска по ключевому слову добавляем значение, по которому отобрался бы полностью выкупленный товар
    - Отключаем отбор товаров по наличию остатков
  expected-result:
    - С включенным отбором по наличию остатков и ключевому слово выкупленный товар не должен отобразиться на странице с результатами поиска
    - После отключения отбора по наличию остатков на странице должен быть полностью выкупленный товар
  actual-result: |
    При снятии флага В наличии товары на странице не отображаются

- summary: |
    Ошибки отображения на странице с товарами
  environment: |
    Google Chrome 114.0.5735.106 (Официальная сборка), (64 бит)
    ОС Linux Mint 22.04
  steps-to-reproduce:
    - Листаем страницы с товарами, используя контролы пагинации. Листаем вперед
      и назад до первоий последней страницы
  expected-result: >
    На каждой следующей странице пользователь видит новый перечень
    товаров. У каждого товара видны цена, цена со скидкой, рейтинг, остаток и
    кнопка Добавить в корзину. 
    Если долистали до последней или первой страницы, то кнопки Предыдущая/Следующая должны быть недоступны/некликабельны/отсутствовать
  actual-result: |
    Нет надписи Остаток возле цифры с остатком.
    Кнопка Следуюшая и Предыдущая на последней и первой странице с товарами присутствуют, активны

