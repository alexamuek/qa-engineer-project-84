      ОС Linux Mint 22.04
      Версия магазина 2
    steps-to-reproduce: |
      Вводим значения в поле поиска по ключевому слову "dfgdfgdfg"
    expected-result: >
      На странице с товарами должна появиться запись, что товары не найдены
    actual-result: >
      На странице после ввода ключевого слова все товары выводятся

