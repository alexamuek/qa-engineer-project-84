bugreports:
  - summary: |
      Сжимаются карточки товаров при поиске по ключевому слову в магазине
    environment: >
      Google Chrome 114.0.5735.106 (Официальная сборка), (64 бит)
      ОС Linux Mint 22.04
      Версия магазина 2
    steps-to-reproduce: |
      Вводим значения в поле поиска по ключевому слову "iPhone" на странице магазина
    expected-result: >
      На странице с товарами остались товары, удовлетворяющие условию поиска
      Карточки товаров остались такого же размера, что и до начала поиска
    actual-result: >
      Карточки товаров сжались
      Поле поиска по ключевому слову сильно увеличилось в ширину

  - summary: |
      На странице магазина выводятся все товары, когда поиск происходит по ключевому слову, которое не содержится ни у одного товара
