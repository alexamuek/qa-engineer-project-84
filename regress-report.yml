    steps-to-reproduce:
      - Вводим значения в поле поиска по ключевому слову "iPhone"
    expected-result: >
      На странице с товарами остались товары, удовлетворяющие условию поиска
      Карточки товаров остались такого же размера, что и до начала поиска
